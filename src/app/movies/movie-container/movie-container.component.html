<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 col-lg-2 d-md-block bg-light pt-3">
      <app-movie-list
        (selectedMovieID)="handleMovieSelection($event)"
        [searchQuery]="searchQuery"
      ></app-movie-list>
    </div>
    <div class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <app-movie-details
        [selectedMovieID]="selectedMovieID"
      ></app-movie-details>
    </div>
  </div>
</div>
